trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
  - task: UsePythonVersion@0
    displayName: 'Install Python'
    inputs:
      versionSpec: '3.10.9'

  - task: Bash@3
    displayName: "ls /bin"
    inputs:
      targetType: inline
      script: /bin/ls /bin

  - task: Bash@3
    displayName: "install oci api"
    inputs:
      targetType: inline
      script: /bin/pip install oci==2.88.2

  - task: Bash@3
    displayName: "prepare to install oci cli"
    inputs:
     targetType: inline
     script: /bin/curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh > install.sh

  - task: Bash@3
    displayName: "install oci cli in silent mode"
    inputs:
      targetType: inline
      script: /bin/chmod 750 install.sh; install.sh --accept-all-defaults